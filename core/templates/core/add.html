{% extends 'core/base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<h2>Add Secret</h2>

<form id="secret-form" method="post">
  {% csrf_token %}
  <script>
    var csrftoken = '{{ csrf_token }}';
  </script>
  {{ form|crispy }}

  <button type="button" id="generate-secret-button" class="btn btn-secondary">Generate Secure Secret</button>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

{% endblock %}
